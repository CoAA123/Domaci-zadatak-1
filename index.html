<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>

<body>
    <table border="1px solid black">
        <tr>
            <td colspan="5">My multi level table</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Column 0</td>
            <td rowspan="2">Column 1</td>
            <td colspan="2">Column 2</td>
        </tr>
        <tr>
            <td>Column 2a</td>
            <td>Column 2b</td>
        </tr>
        <tr>
            <td rowspan="3">Row 1</td>
        </tr>
        <tr>
            <td>Row1a</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td>Row1b</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td colspan="2">Row2</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table><br><br>
    <a href="pregled.html">Nazad na pregled</a>
</body>

</html>
